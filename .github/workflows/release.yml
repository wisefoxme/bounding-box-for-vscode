name: Release

on:
  push:
    branches: [main]
    paths:
      - "package.json"

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run package

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Fail if tag already exists
        run: |
          git fetch origin --tags
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" 2>/dev/null; then
            echo "::error::Tag v${{ steps.version.outputs.VERSION }} already exists. Bump version in package.json before merging to main."
            exit 1
          fi

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: bounding-box-editor-*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_API_TOKEN }}

      - name: Save VSIX to artifact
        uses: actions/upload-artifact@v4
        with:
          name: bounding-box-editor-${{ steps.version.outputs.VERSION }}.vsix
          path: bounding-box-editor-*.vsix
