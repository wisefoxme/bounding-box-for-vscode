name: CI

on:
  pull_request:

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'esbuild.js'
              - 'tsconfig.json'
              - '.vscodeignore'
              - 'eslint.config.mjs'

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        if: steps.filter.outputs.code == 'true'
        run: npm ci

      - name: Run tests
        if: steps.filter.outputs.code == 'true'
        run: npm test

      - name: Docs only, skipping tests
        if: steps.filter.outputs.code != 'true'
        run: echo "No extension code changed; skipping tests."
